repos:
  # Local hooks to run our Python validators
  - repo: local
    hooks:
      - id: validate-structure
        name: Validate project structure
        entry: python tools/validate_structure.py
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: validate-plan
        name: Validate plan alignment
        entry: python tools/validate_plan.py
        language: system
        pass_filenames: false
        stages: [pre-commit]
      
      - id: tech-debt-sync-check
        name: tech-debt sync (dry-run)
        entry: python tools/tech_debt.py sync --dry-run
        language: system
        files: ^(TECH_DEBT\.md|meta/plan\.yml)$
